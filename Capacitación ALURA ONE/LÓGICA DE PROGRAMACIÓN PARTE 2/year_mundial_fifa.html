<meta charset="UTF-8">

<h1>PROGRAMA AÑO MUNDIAL DE LA FIFA </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    
    var yearMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año limite:"))
    while(yearMundial <= limite){
        imprimir("Hubo mundial de la FIFA en el año "+ yearMundial);
        yearMundial +=4;
    }

    imprimir("fin")

</script>
