<h1>PROGRAMA CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var miembrosFamilia = parseInt(prompt("Ingrese el numero de miembros de su familia"));
    var cont = 1;
    var totalEdades = 0;
    while (cont <= miembrosFamilia) {
        edad = parseInt(prompt("Ingrese la edad del familiar "));
        totalEdades += edad;
        imprimir(edad);
        cont++;
        
    }
