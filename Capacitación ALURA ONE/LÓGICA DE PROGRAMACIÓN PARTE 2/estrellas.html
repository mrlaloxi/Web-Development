
<meta charset="UTF-8">
<h1>ESTRELLAS</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(texto){
        document.write(texto);
        saltarLinea();
    }

    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 10; j++) {
            document.write("*")   
        }
        saltarLinea();   
    }
    
</script>
